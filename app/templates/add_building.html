{% extends "base.html" %}

{% block content %}

<form method="POST" class="post-form">
    {% csrf_token %}
    <div class="form-group">
        <select name="adres" id="id adres" class="custom-select" required>
                <option selected disabled>Wybierz Adres</option>
                {% if address_list %}
                {% for adres in address_list %}
                <option value="{{ adres.id }}">{{ adres.kod_pocztowy }} {{ adres.miasto }} {{ adres.ulica }}</option>
                {% endfor %}
                {% endif %}
              </select>
    </div>
    <div class="form-group">
        <select name="pracownik" id="id pracownik" class="custom-select" required>
                <option selected disabled>Wybierz Administratora</option>
                {% if worker_list %}
                {% for worker in worker_list %}
                <option value="{{ worker.id }}">{{ worker.imie }} {{ worker.nazwisko }}</option>
                {% endfor %}
                {% endif %}
              </select>
    </div>
    <button type="submit" class="btn btn-primary">Dodaj</button>
</form>

{% endblock content %}
