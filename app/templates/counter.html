{% extends "base.html" %}

{% block content %}
<div class="card card-body">
<li>Typ: {{ entry.typ }}</li>
<li>Cena netto: {{ entry.cena_netto }}</li>
{% load app_filters %}
{% if user.is_authenticated %}
<form action="{% url 'delete' entry.id %}" method="POST">
    {% csrf_token %}
    <input type="hidden" value="{{ entry | to_class_name }}" name="name"></input>
    <button type="submit" class="btn btn-danger">Usu≈Ñ</button>
</form>
{% endif %}
</div>

{% endblock content %}
