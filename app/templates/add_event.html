{% extends "base.html" %} 
{% block content %}
<form method="POST" class="post-form">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" id="id nazwa" name="nazwa" placeholder="Nazwa wydarzenie" required>
    </div>
    <div class="form-group">
        <textarea cols="20" class="form-control" id="id opis" name="opis" placeholder="Opis wydarzenia" required></textarea>
    </div>
    <div class="form-group">
        <input type="date" class="form-control" id="id_data" name="data" placeholder="Data wydarzenia" required>
    </div>
    <div class="form-group">
            <select name="budynek" id="id budynek" class="custom-select">
                    <option selected>Wybierz budynek</option>
                    {% if building_list %}
                    {% for budynek in building_list %}
                    <option value="{{ budynek.id }}">{{ budynek.adres.miasto }} ul. {{ budynek.adres.ulica }}</option>
                    {% endfor %}
                    {% endif %}
                  </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}
